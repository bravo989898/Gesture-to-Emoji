<html>
  <head>
    <title>Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body id="display">
     <!--splash-->
  <div class="container">
    
    <div class="splash_screen">
      <h1 class="splash_header">welcome to the GESTURE TO EMOJI WEB APP!!</h1>
  </div>
  <!--splash-->

  
    <center>

      <h3 class="btn btn-warning heading">GESTURE WEB APP
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#9996;</span>
        <span>&#128079;</span>
        <span>&#129304;</span>
      </h3>

      <br><br>
      <p style="font-size: 22px;">Take a selfie of a gesture to generate its emoji</p>

      <p style="font: size 18px; color: blue;">The model is trained to predict the following emojis:
        <br>
      	<span>&#128076;</span>
        <span class= "vertical"></span>
        <span>&#128077;</span>
        <span class= "vertical"></span>
        <span>&#128078;</span>
        <span class= "vertical"></span>
        <span>&#9996;</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12" id="Left_align">
	      <label id="label_1">Webcam view- </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-primary" id="btn_1">capture image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label id="label_2">Prediction -</label>
        <p class="emotion_name" id="result_emotion_name"></p> 
        <p class="emoji" id="update_emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12" id="right_align">
	      <label id="label_3">Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-success" id="btn_2">Predict gesture</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
